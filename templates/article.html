;:[],&quot;id&quot;:&quot;44d9dad655e714aacbf7f6006a1f4a94&quot;,&quot;isOrg&quot;:false},&quot;url&quot;:&quot;http://www.zhihu.com/api/v4/answers/176074715&quot;,&quot;commentPermission&quot;:&quot;all&quot;,&quot;isSticky&quot;:false,&quot;question&quot;:{&quot;status&quot;:{&quot;isLocked&quot;:false,&quot;isClose&quot;:false,&quot;isEvaluate&quot;:false,&quot;isSuggest&quot;:false},&quot;relationship&quot;:{&quot;concernedFollowers&quot;:[],&quot;isAnonymous&quot;:false,&quot;canLock&quot;:false,&quot;isFollowing&quot;:false,&quot;isAuthor&quot;:false,&quot;canCollapseAnswers&quot;:false,&quot;canStickAnswers&quot;:false},&quot;isMuted&quot;:false,&quot;topics&quot;:[{&quot;url&quot;:&quot;http://www.zhihu.com/api/v4/topics/19552832&quot;,&quot;avatarUrl&quot;:&quot;https://pic1.zhimg.com/3111ec1cc_is.jpg&quot;,&quot;name&quot;:&quot;Python&quot;,&quot;introduction&quot;:&quot;Python 是一种面向对象的解释型计算机程序设计语言，在设计中注重代码的可读性，同时也是一种功能强大的通用型语言。&quot;,&quot;type&quot;:&quot;topic&quot;,&quot;excerpt&quot;:&quot;Python 是一种面向对象的解释型计算机程序设计语言，在设计中注重代码的可读性，同时也是一种功能强大的通用型语言。&quot;,&quot;id&quot;:&quot;19552832&quot;},{&quot;url&quot;:&quot;http://www.zhihu.com/api/v4/topics/19740775&quot;,&quot;avatarUrl&quot;:&quot;https://pic1.zhimg.com/e82bab09c_is.jpg&quot;,&quot;name&quot;:&quot;零基础&quot;,&quot;introduction&quot;:&quot;&quot;,&quot;type&quot;:&quot;topic&quot;,&quot;excerpt&quot;:&quot;&quot;,&quot;id&quot;:&quot;19740775&quot;}],&quot;excerpt&quot;:&quot;教程看了一遍还是记不住，不会入门。&quot;,&quot;answerCount&quot;:59,&quot;isEditable&quot;:false,&quot;editableDetail&quot;:&quot;教程看了一遍还是记不住，不会入门。&quot;,&quot;visitCount&quot;:72219,&quot;id&quot;:60402355,&quot;collapsedAnswerCount&quot;:3,&quot;author&quot;:{&quot;avatarUrlTemplate&quot;:&quot;https://pic2.zhimg.com/aadd7b895_{size}.jpg&quot;,&quot;type&quot;:&quot;people&quot;,&quot;name&quot;:&quot;匿名用户&quot;,&quot;url&quot;:&quot;http://www.zhihu.com/api/v4/people/0&quot;,&quot;gender&quot;:1,&quot;userType&quot;:&quot;people&quot;,&quot;urlToken&quot;:&quot;&quot;,&quot;isAdvertiser&quot;:false,&quot;avatarUrl&quot;:&quot;https://pic2.zhimg.com/aadd7b895_is.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;headline&quot;:&quot;&quot;,&quot;badge&quot;:[],&quot;id&quot;:&quot;0&quot;},&quot;url&quot;:&quot;http://www.zhihu.com/api/v4/questions/60402355&quot;,&quot;created&quot;:1495965986,&quot;detail&quot;:&quot;教程看了一遍还是记不住，不会入门。&quot;,&quot;updatedTime&quot;:1495965986,&quot;redirection&quot;:{&quot;to&quot;:{},&quot;from&quot;:[]},&quot;commentCount&quot;:0,&quot;questionType&quot;:&quot;normal&quot;,&quot;followerCount&quot;:916,&quot;title&quot;:&quot;为什么自学Python看不进去？&quot;,&quot;canComment&quot;:{&quot;status&quot;:true,&quot;reason&quot;:&quot;&quot;},&quot;type&quot;:&quot;question&quot;,&quot;isNormal&quot;:true},&quot;suggestEdit&quot;:{&quot;status&quot;:false,&quot;reason&quot;:&quot;&quot;,&quot;title&quot;:&quot;&quot;,&quot;url&quot;:&quot;&quot;,&quot;unnormalDetails&quot;:{},&quot;tip&quot;:&quot;&quot;},&quot;content&quot;:&quot;&lt;p&gt;&lt;b&gt;补充在下面&lt;/b&gt;&lt;/p&gt;&lt;p&gt;对于大部分新学编程的人来说，其实并不是学不下去，其实主要的问题是学了然后不知道可以干啥。我会了python的大部分基本语法，但是我除了会写hello world，除了能print一些数组，字典，我啥都做不了啊。所以这里推荐几个可以值得学习的新手可以作为了解python的一些项目：&lt;/p&gt;&lt;p&gt;1.算法类的：&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//github.com/donnemartin/interactive-coding-challenges\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;donnemartin/interactive-coding-challenges&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; &lt;/p&gt;&lt;p&gt;这是一个一些入门算法的做题 也支持jupyterbook哦。&lt;/p&gt;&lt;p&gt;2.web类的Django：&lt;/p&gt;&lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//github.com/django/django\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;django/django&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt;&lt;p&gt;可以自己尝试搭建一个技术类的私有博客，把自己的一些笔记和资料保存在上面哦。&lt;/p&gt;&lt;p&gt;3.如果是GUI方面的话&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://link.zhihu.com/?target=http%3A//zetcode.com/gui/pyqt4/\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;learn GUI programming with PyQt4&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; 是个很不错的GUI教程 还有对应PyQt5的教程版本&lt;/p&gt;&lt;p&gt;4.当然还是现在的大热python的人工智能&lt;/p&gt;&lt;p&gt;推荐个大博士的Github：&lt;/p&gt;&lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//github.com/PeterJaq/machine-learning-for-software-engineers\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;PeterJaq/machine-learning-for-software-engineers&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt;&lt;p&gt;不光是关于编程，还有关于人工智能的算法具体的意义和实现，我觉得他的教程在中文教程里是属于没有很深的数学功底也可以很好理解很多贝叶斯方法的教程，点赞啦~ &lt;/p&gt;&lt;p&gt;5.自然语言处理~ LDA啊LSA啊啥的自己有兴趣可以去实现一下，这是有关于推荐系统的，网易淘宝包括百度的很多推荐系统都是基于这个的。&lt;/p&gt;&lt;p&gt;&lt;b&gt;&lt;i&gt;补充内容：&lt;/i&gt;&lt;/b&gt;&lt;/p&gt;&lt;p&gt;上面的内容可以让大家对于新手能用Python做什么的一个概述，但是实际操作中还有很多问题会遇到。毕竟作为一个新手特别是可能并没有经过一个系统的编程学习和相关学科很好基础的人，我觉得下面的一些教程都可以给大家一个很好的帮助。&lt;/p&gt;&lt;p&gt;&lt;i&gt;以下的内容有一部分是从python区的一些其它人的回答中引用的，我会标注出来，大家可以移步去看一下。&lt;/i&gt;&lt;/p&gt;&lt;p&gt;&lt;i&gt;&lt;b&gt;入门学习类的：&lt;/b&gt;&lt;/i&gt;&lt;/p&gt;&lt;p&gt;先列书单&lt;/p&gt;&lt;p&gt;1. &lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//learnpythonthehardway.org/book/\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;笨办法学 Python&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt;&lt;a href=\&quot;https://link.zhihu.com/?target=http%3A//www.kancloud.cn/kancloud/learn-python-hard-way/49863\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;中文版&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; （Learn Python In Hard Way）学编程是一步一步的事情。&lt;/p&gt;&lt;p&gt;2. &lt;a href=\&quot;https://link.zhihu.com/?target=http%3A//docs.python-guide.org/en/latest/\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;The Hitchhiker’s Guide to Python!&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; &lt;/p&gt;&lt;p&gt;3. &lt;a href=\&quot;https://link.zhihu.com/?target=http%3A//www.amazon.cn/gp/product/1491946008/ref%3Das_li_ss_tl%3Fie%3DUTF8%26camp%3D536%26creative%3D3132%26creativeASIN%3D1491946008%26linkCode%3Das2%26tag%3Dflamingtop-23\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;Fluent Python&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; 这本书大爱！&lt;/p&gt;&lt;p&gt;4. &lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//docs.python.org/2/library/\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;The Python Standard Library&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; Python标准库，可以作为工具书使用，将常伴在你的左右。&lt;/p&gt;&lt;p&gt;很多人人会列一大堆书，但是我相信短期内是看不完的，我就先列四本，其中前三部推荐个可以看完的。&lt;b&gt;代码！！！一定要！！！自己去敲一遍！！！&lt;/b&gt;&lt;/p&gt;&lt;p&gt;再列学习网站：&lt;/p&gt;&lt;p&gt;1.&lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//www.codecademy.com/learn/python\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;Python&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; CodeCademy的网课，个人觉得不错，可以去尝试一下。&lt;/p&gt;&lt;p&gt;2.&lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//www.coursera.org/learn/python\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;Programming for Everybody (Getting Started with Python) | Coursera&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; Coursera也是入门网课，很不错哦。&lt;/p&gt;&lt;p&gt;&lt;b&gt;以上的两个课程可以二选一，还是这句话，老老实实的去写一遍代码。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;3.&lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//www.coursera.org/specializations/algorithms\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;Algorithms | Coursera&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; 算法课，虽然不是Python写的但是如果以后想要从事编程行业，这是必须要的一个思维方式，所以我希望大家可以去看一下。&lt;/p&gt;&lt;p&gt;4.&lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//www.coursera.org/specializations/data-structures-algorithms\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;Data Structures and Algorithms | Coursera&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; 数据结构和算法，理由同上。&lt;/p&gt;&lt;p&gt;5. &lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//www.shiyanlou.com/courses/%3Ftag%3DPython\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;Python全部 - 课程 - 实验楼&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; （个人感觉几乎中国的互联网教育网站都有点急功近利，啥都不会就Po项目，然后Po代码也说不清楚原理。）但是有一点他们很好的告诉了你你可以去完成什么，可能你一下子看不懂哪一步是什么意思，但是修行在个人，去查阅工具书，去弄懂每一句的意义，然后你会发现你的进步很快。&lt;/p&gt;&lt;p&gt;6. &lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//github.com/xianhu/LearnPython\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;xianhu/LearnPython&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; 不错的有意思的一个学习项目仓库，去看看，然后尝试去重构以下。&lt;/p&gt;&lt;br&gt;&lt;p&gt;&lt;b&gt;有关机器学习类的：&lt;/b&gt;&lt;/p&gt;&lt;p&gt;1. &lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//github.com/lijin-THU/notes-python\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;lijin-THU/notes-python&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; 一个python机器学习基础的笔记，对于如何使用&lt;b&gt;Numpy，Pandas，Matplotlib&lt;/b&gt;的部分我觉得非常的有价值，同时也罗列了一些简单的程序实例。&lt;/p&gt;&lt;p&gt;2. &lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//book.douban.com/subject/26974266/\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;TensorFlow实战 (豆瓣)&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; 来自于黄博士的一本很好的深度学习教程，从自编码出发，到卷积神经网络，深层网络以及循环神经网络，也附带介绍了一些基础知识。在对机器学习的理论只是有入门理解之后这本书可以最快的带你进入实战的部分。&lt;/p&gt;&lt;p&gt;3. &lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//www.coursera.org/learn/machine-learning\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;Machine Learning | Coursera&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; 之前百度大脑的吴恩达，IEEE官网贴结婚照那个人，作为机器学习的入门课程非常适合每一个人。&lt;/p&gt;&lt;p&gt;4. &lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//github.com/ZuzooVn/machine-learning-for-software-engineers\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;ZuzooVn/machine-learning-for-software-engineers&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; 之前提过的那个大博士的教程，非常的喜欢如果书和公式给你带来的是科学上的理解，这个大博士的教程则给你通俗上的解释了各种不同的机器学习模式，而且他的教程是一步一步教你打代码的，非常适合新手。&lt;/p&gt;&lt;p&gt;5. &lt;a href=\&quot;https://link.zhihu.com/?target=https%3A//www.coursera.org/learn/python-machine-learning\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;Applied Machine Learning in Python | Coursera&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt; 也是Coursera的课程这个可以作为补充教程。&lt;/p&gt;&lt;p&gt;歇一会继续更新&lt;/p&gt;&quot;,&quot;commentCount&quot;:12,&quot;extras&quot;:&quot;&quot;,&quot;reshipmentSettings&quot;:&quot;allowed&quot;,&quot;isCopyable&quot;:true,&quot;type&quot;:&quot;answer&quot;,&quot;thumbnail&quot;:&quot;&quot;,&quot;isNormal&quot;:true}},&quot;articles&quot;:{},&quot;columns&quot;:{},&quot;topics&quot;:{},&quot;roundtables&quot;:{},&quot;favlists&quot;:{},&quot;comments&quot;:{},&quot;notificat
